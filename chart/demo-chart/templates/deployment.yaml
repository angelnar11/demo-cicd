apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo-chart.fullname" . }}
  labels:
    {{- include "demo-chart.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "demo-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "demo-chart.labels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: harbor-login-secret
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}@sha256:{{ .Values.image.sha256 }}"
          args:
            - "{{ .Values.customer }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http